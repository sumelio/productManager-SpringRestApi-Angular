<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="beitechApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>ProductManager</title>
<link href='./css/style.css' rel="stylesheet" type="text/css"></link>
<link href='./css/sweetalert.css' rel="stylesheet" type="text/css"></link>


</head>
<body>

	<div ng-controller="beitechController" class="content">
		<!--  HEADER -->
		<header class="header"> <img
			src="http://beitech.co/wp-content/uploads/2016/10/beitech-logo-1.png"
			alt="Beitech | Better Information Technology" id="logo"
			data-height-percentage="54" data-actual-width="230"
			data-actual-height="66" /> </header>
		<h1>Product Manager</h1>
		<!--  Filter -->
		<section class="sectionFilter">
		<div class="input-group">
			<span class="input-group-addon">Customer: </span> <select
				ng-model="customerSelect" class="form-control">
				<option ng-selected="true">--Select one customer--</option>
				<option ng-repeat="customer in customers"
					value="{{customer.customerId}}"> {{customer.name}}</option>
			</select>
		</div>
		</section>
		<section class="sectionFilter">

		<button ng-click="findOrders()" class="btn-panel-big">Search</button>
		</section>

		<!--  Table -->
		<h2>Order List</h2>
		<section class="sectionTable">
		<table class="tableOrder">
			<caption>{{fromDate}} - {{untilDate}}</caption>
			<tr>
				<th>Creation Date</th>
				<th>Order Id</th>
				<th>Total $</th>
				<th>Delivery Address</th>
				<th>Products</th>
			</tr>
			<tr ng-repeat="order in listOrders">
				<td>{{order.orderTime}}</td>
				<td>{{order.orderId}}</td>
				<td>$ {{order.totalPrice}}</td>
				<td>{{order.deliveryAddress}}</td>
				<td><div ng-repeat="detail in order.orderDetails">
						<span> {{detail.productDescription}} : $ {{detail.price}}</span>
					</div></td>
			</tr>
		</table>
		</section>
	</div>

	<script data-require="angular.js@*" data-semver="1.2.13"
		src="./js/angular.min.js"></script>

	<script data-require="angular-animate@*" data-semver="1.2.13"
		src="./js/angular-animate.min.js"></script>


	<script type="text/javascript" src="./js/app_Utility.js"></script>
	<script type="text/javascript" src="./js/app_moduleAngular.js"></script>
	<script type="text/javascript" src="./js/sweetalert.min.js"></script>
	<link href="./css/bootstrap.min.css" rel="stylesheet" />


</body>
</html>
